name: hug

services:
  hugger:
    image: hugger
    build:
      args:
        task: summarization
        models: 
        save: saveNone
        arguments:
    environment:
      - "EXECUTE=${EXECUTE}"
      - "TASK=${TASK}"
    command: python hugger.py summarization 1 ds=0:0
    tty: true
    networks:
      - monitoring_network
    depends_on:
      - tcpdump

  tcpdump:
    image: tcpdump
    build:
      dockerfile: ./Dockerfile-tcpdump     
    command: tcpdump -i any -s 0 -U -l -n # -w /tcpdump/output.pcap
    tty: true
    networks:
      - monitoring_network
    volumes:
      - ./tcpdump_output:/tcpdump
    cap_add:
      - NET_ADMIN

networks:
  monitoring_network:
    driver: bridge